<div class="bg-gray-100 login-form">
    <form class="bg-white shadow-xl rounded px-8 pt-6 pb-8" #f="ngForm" (ngSubmit)="onSubmit()">
        <div class="mb-4">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="username">
                Usuário
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 leading-tight focus:outline-none focus:shadow-outline"
                id="username" name="username" type="text" placeholder="Usuário" required [(ngModel)]="user.username">
        </div>
        <div class="mb-6">
            <label class="block text-gray-700 text-sm font-bold mb-2" for="password">
                Senha
            </label>
            <input
                class="shadow appearance-none border rounded w-full py-2 px-3 text-gray-700 mb-3 leading-tight focus:outline-none focus:shadow-outline"
                id="password" name="password" type="password" placeholder="********" required [(ngModel)]="user.password">
        </div>
        <div class="flex items-center justify-between">
            <button
                class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded focus:outline-none focus:shadow-outline"
                type="submit">
                Entrar
            </button>
            <a routerLink="/criar-conta" routerLinkActive="active" class="inline-block align-baseline font-bold text-sm text-blue-500 hover:text-blue-800">
                criar conta
            </a>
        </div>
    </form>
    <app-toast-layout
        [toastProps]="toastProps"
    ></app-toast-layout>
</div>
