<div class="chat-error">
    <h3>{{ errorMessage }}</h3>
    <div class="question">
        <span>Deseja iniciar uma conversa com <strong>{{ selectedFriend.toUser.username }}</strong> agora?</span>
    </div>
    <div class="btn-area">
        <button (click)="startChat()" class="rounded text-base mr-1 bg-blue-400 h-8 w-16 text-white hover:bg-blue-500 hover:text-white focus:outline-none" type="button">
            Sim
        </button>
        <button (click)="closeChat()" class="rounded text-base ml-1 bg-red-400 h-8 w-20 text-white hover:bg-red-500 hover:text-white focus:outline-none" type="button">
            Cancelar
        </button>
    </div>
</div>
