<div class="chat-grid">
    <app-menu-layout [user] = "user"></app-menu-layout>
    <app-chat-list-layout
        [user] = "user"
        [friendships] = "friendships"
        [roomUsers] = "roomUsers"
        (selectedFriendEvent)="selectFriend($event)"
    ></app-chat-list-layout>
    <ng-template [ngIf]="selectedFriend" [ngIfElse]="noSelectedFriend">
        <app-chat-layout
            [selectedFriend]="selectedFriend"
        ></app-chat-layout>
    </ng-template>
    <ng-template #noSelectedFriend>
        <app-selected-friend-verification></app-selected-friend-verification>
    </ng-template>
</div>
